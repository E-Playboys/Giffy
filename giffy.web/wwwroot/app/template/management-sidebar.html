<div class="sidebar-inner c-overflow">
  <div data-ng-if="tcmsctrl.authentication.isAuth" class="profile-menu">
    <a href="" toggle-submenu>
      <div class="profile-pic">
        <img data-ng-src="{{tcmsctrl.authentication.userInfo.Avatar}}" alt="">
      </div>

      <div class="profile-info">
        {{tcmsctrl.authentication.userInfo.DisplayName}}
        <i class="zmdi zmdi-caret-down"></i>
      </div>
    </a>

    <ul class="main-menu">
      <li>
        <a data-ui-sref="pages.profile.about({username: tcmsctrl.authentication.userName})" data-ng-click="tcmsctrl.sidebarStat($event)"><i class="zmdi zmdi-account"></i> View Profile</a>
      </li>
      <li>
        <a href=""><i class="zmdi zmdi-input-antenna"></i> Privacy Settings</a>
      </li>
      <li>
        <a href=""><i class="zmdi zmdi-settings"></i> Settings</a>
      </li>
      <li>
        <a href="" data-ng-click="tcmsctrl.logOut()"><i class="zmdi zmdi-time-restore"></i> Logout</a>
      </li>
    </ul>
  </div>

  <ul class="main-menu">
    <li data-ui-sref-active="active">
      <a data-ui-sref="pages.wall" data-ng-click="tcmsctrl.sidebarStat($event)"><i class="zmdi zmdi-home"></i> Dash Board</a>
    </li>
    <li data-ui-sref-active="active">
      <a data-ui-sref="pages.league" data-ng-click="tcmsctrl.sidebarStat($event)"><i class="zmdi zmdi-globe-alt"></i> Leagues</a>
    </li>
    <li data-ui-sref-active="active">
        <a data-ui-sref="pages.team" data-ng-click="tcmsctrl.sidebarStat($event)"><i class="zmdi zmdi-flag"></i> Teams</a>
    </li>
    <li data-ui-sref-active="active">
        <a data-ui-sref="pages.player" data-ng-click="tcmsctrl.sidebarStat($event)"><i class="zmdi zmdi-run"></i> Players</a>
    </li>
    <li data-ui-sref-active="active">
      <a data-ui-sref="management.dashboard" data-ng-click="tcmsctrl.sidebarStat($event)"><i class="zmdi zmdi-puzzle-piece"></i> Management</a>
    </li>
  </ul>
</div>
