<!-- Associate -->
<div data-ng-controller="associateCtrl as actrl" class="login-content">
    <!-- Associate -->
    <form name="AssociateForm" class="lc-block toggled" id="l-associate">
        <p class="text-left">You have successfully autheticated with <strong>{{associateForm.provider}} </strong>. Please enter a user name below for this site and click the Register button to log in.</p>
        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
            <div class="fg-line">
                <input type="text" name="userNameAssociate" class="form-control" placeholder="Username" data-ng-model="associateForm.userName" enter-key="associateForm.submit(AssociateForm)" validator="required,username" valid-method="watch" message-id="userNameAssociateMessage">
                <span id="userNameAssociateMessage"></span>
            </div>
        </div>
        <a href="" class="btn btn-login btn-danger btn-float" data-ng-click="associateForm.submit(AssociateForm)"><i class="zmdi zmdi-arrow-forward"></i></a>
    </form>
